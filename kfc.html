<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kfc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="KFC cards.css">
    <title>KFC</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/images/kfc logo.svg" alt="KFC logo">
            <h4>KFC</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="https://en.wikipedia.org/wiki/KFC">About</a></li>
            <li><a href="https://www.google.com/search?rlz=1C1CHBF_enZA878ZA878&sxsrf=ALeKk01z_QU4SEnaZlBc4ipaEfEG9XUTUg:1599296401020&q=kfc+branches&npsic=0&rflfq=1&rlha=0&rllag=-29849274,30999749,3309&tbm=lcl&ved=2ahUKEwi07v2u09HrAhWEonEKHR9cCxsQtgN6BAgLEAc&rldoc=1" target="_blank">Branches</a></li>
        </ul>
    </nav>
    <div class="heading"><h3 id="heading">Are you hungry?</h3> 
        Then look at the menu below 
    
    </div>
    <div class="menu"><h3 id="header">Here is the menu, <br> you hungry people</h3>
        <div class="cards">
            <div class="card__one">
                <img src="/images/burgers.jpg" class="card__image" alt="A burger">
                <div class="card__content">
                    That juicy burger
                </div>
            </div>
            <div class="card__two">
                <img src="/images/twisters.jpg" alt="A twister" class="card__image">
                <div class="card__content__two">
                    Those mouth-watering twisters
                </div>
            </div>
            <br>
            <div class="card__three">
                <img src="/images/wings.jpg" alt="Hot wings" class="card__image">
                <div class="card__content__three">
                    Some spicy wings
                </div>
            </div>
            <div class="card__four">
                <img src="/images/snacks.jpg" alt="snacks" class="card__image">
                <div class="card__content__four">
                    Some good snacks
                </div>
            </div>
        </div>
    </div>
</body>
</html>
